<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="shortcut icon" href="/logo_green.png" type="image/x-icon" />
    <title>माझे निवास</title>
    <style>
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f3c2f 0%, #1a5c47 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease;
      }

      .logo-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }

      .logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        animation: pulse 2s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 15px rgba(72, 187, 120, 0.5));
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      .spinner {
        position: relative;
        width: 80px;
        height: 80px;
      }

      .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: spin 1.8s linear infinite;
      }

      .ring-1 {
        border: 4px solid transparent;
        border-top: 4px solid #48bb78;
        border-right: 4px solid #48bb78;
        animation-duration: 2.2s;
      }

      .ring-2 {
        border: 4px solid transparent;
        border-bottom: 4px solid #38a169;
        border-left: 4px solid #38a169;
        animation-duration: 1.8s;
        animation-direction: reverse;
      }

      .ring-3 {
        border: 4px solid rgba(72, 187, 120, 0.3);
        border-top: 4px solid transparent;
        animation-duration: 2.5s;
        width: 70%;
        height: 70%;
        top: 15%;
        left: 15%;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.3rem;
        margin-top: 2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        position: relative;
        display: inline-block;
      }

      .loading-text::after {
        content: "";
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      /* Progress bar */
      .progress-container {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin-top: 1.5rem;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #48bb78, #68d391);
        border-radius: 4px;
        animation: progress 2s ease-in-out infinite;
      }

      @keyframes progress {
        0% {
          width: 0%;
          transform: translateX(-100%);
        }
        50% {
          width: 60%;
        }
        100% {
          width: 100%;
          transform: translateX(0%);
        }
      }

      /* Fade out loader */
      .loaded #preloader {
        opacity: 0;
        pointer-events: none;
      }

      /* Hide if JS disabled */
      .no-js #preloader {
        display: none;
      }

      /* Ensure content is hidden until React mounts */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #root.react-mounted {
        opacity: 1;
      }

      /* Hide preloader when removed */
      #preloader.removed {
        display: none;
      }
    </style>
  </head>
  <body class="bg-white no-js">
    <!-- Preloader -->
    <div id="preloader">
      <div class="logo-container">
        <img src="/logo_green.png" alt="Logo" class="logo" />
      </div>

      <div class="spinner">
        <div class="spinner-ring ring-1"></div>
        <div class="spinner-ring ring-2"></div>
        <div class="spinner-ring ring-3"></div>
      </div>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>

      <div class="loading-text">Loading</div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <script>
      // Remove no-js class if JavaScript is enabled
      document.body.classList.remove("no-js");

      // Create a global variable for React to signal when it's mounted
      window.appReady = false;

      let resourcesLoaded = false;
      let minTimeElapsed = false;
      let reactMounted = false;

      // Function to hide preloader when all conditions are met
      function hidePreloaderIfReady() {
        if (resourcesLoaded && minTimeElapsed && reactMounted) {
          document.body.classList.add("loaded");
          // Add a small delay before removing to allow fade transition
          setTimeout(() => {
            const preloader = document.getElementById("preloader");
            if (preloader) {
              preloader.classList.add("removed");
            }
            // Show the React content
            document.getElementById("root").classList.add("react-mounted");
          }, 800);
        }
      }

      // Listen for React mount event
      document.addEventListener("reactMounted", () => {
        reactMounted = true;
        hidePreloaderIfReady();
      });

      // Check if resources are already loaded (in case this script executes after load)
      if (document.readyState === "complete") {
        resourcesLoaded = true;
        hidePreloaderIfReady();
      } else {
        // Trigger when resources finish loading
        window.addEventListener("load", () => {
          resourcesLoaded = true;
          hidePreloaderIfReady();
        });
      }

      // Ensure preloader stays at least 2s for better UX
      setTimeout(() => {
        minTimeElapsed = true;
        hidePreloaderIfReady();
      }, 2000);

      // Fallback: force hide after 6s
      setTimeout(() => {
        reactMounted = true; // Assume React is ready
        resourcesLoaded = true;
        minTimeElapsed = true;
        hidePreloaderIfReady();
      }, 6000);
    </script>

    <!-- React entry -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
